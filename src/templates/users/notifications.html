<div class="row">
  <div class="large-10 large-offset-1 small-12 columns">
    <!-- MAIN COLUMN -->
    <div class="large-3 small-12 columns buttons">
      <div class="header">Filter</div>
      <ul class="filter">
        <li><a href="">Answers</a></li>
        <li><a href="">Subscriptions</a></li>
        <li><a href="">Comments</a></li>
        <li><a href="">Followers</a></li>
        <li><a href="">Posts</a></li>
        <li><a href="">Questions</a></li>

    <div class="large-9 small-12 columns buttons">

      <div id="notifications">
        <div class="notification_list_item" ng-repeat="notification in notifications">
          {{notification.subject}}
        </div>
      </div>
    </div>
  </div>
</div>
