
<br>
<div class="row fullBody">

  <div class="small-10 small-offset-1 large-1 large-offset-1 columns">
    <hr>
    <!-- ngrepeat -->
  </div>

  <!-- MAIN COLUMN -->
  <div class="buttons small-10 small-offset-1 large-4 large-offset-1 columns primaryColumn">
    <h6>Ask a specific question</h6>

    <input ng-model="question.title" placeholder="Question title">
    <input ng-model="question.tags" placeholder="Tags (comma separated)">
    <textarea ng-model="question.content" cols="30" rows="10" placeholder="Add extra details..."></textarea>
    <div id="submitInput">
      <!-- <label>Select Topic
      <select>
      <option ng-model="question.topic" ng-repeat="topic in topics track by $index">{{topic}}</option>
      <option id="createTopic" data-reveal-id="myModal">Create New Topic?</a></option>
    </select>
  </label> -->

  <button class="button" data-dropdown="autoCloseExample" aria-controls="autoCloseExample" aria-expanded="false">Topic</button>
  <ul id="autoCloseExample" class="f-dropdown" data-dropdown-content tabindex="-1" aria-hidden="true" aria-autoclose="false" tabindex="-1">
    <li><input type="text" ng-change="checkTopic()" ng-model="searchTopic" placeholder="Search Topics..."></li>
    <li ng-repeat="topic in filteredTopics = ( topics | filter:searchTopic)"><a ng-model="question.topic" ng-click="" href="#">{{topic}}</a></li>
    <button ng-model="newTopic" ng-hide="filteredTopics.length" ng-click="createTopic(searchTopic)" href="#">Don't see your topic?</button>

  </ul>



  <button class="right button-submit" ng-click="submitQuestion(question)">Post</button>
</div>
</div>
