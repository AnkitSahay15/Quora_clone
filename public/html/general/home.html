
<br>
<div class="row fullBody">

  <!-- FEEDS COLUMN -->
  <div class="small-10 small-offset-1 large-1 large-offset-1 columns">
    <h6>FEEDS Topics you are subscribed to</h6>
    <hr>
    <ul>
      <li ng-repeat="topic in topicFeed"><a href="">{{topic.name}}</a></li>
    </ul>
  </div>

  <!-- MAIN COLUMN -->
  <div class="small-10 small-offset-1 large-4 large-offset-1 columns primaryColumn">
    <h4>Top Stories For You</h4>
    <hr>
    <div class="post" ng-repeat="post in posts track by $index">
      <p><span></span>{{post.topic.name}}</p>
      <h4>{{post.title}}</h4>
      <p>Author: {{post.author.username}}, {{post.author.work}}</p>
      <p>{{post.content}}</p>
      <button ng-show="!post.liked" ng-click="likePost($index)">Like | <span>{{post.likes}}</span></button>
      <button ng-show="post.liked" ng-click="unlikePost($index)">Unlike | <span>{{post.likes}}</span></button>
      <a href="">Comments <span>{{post.comments.length}}</span></a>
      <hr>
    </div>
  </div>

  <!-- TOPICS COLUMN -->
  <div class="small-10 small-offset-1 large-3 large-offset-1 columns end">
    A random topic to reccomend
    <hr>
  </div>

</div>
